<!DOCTYPE html>
<html>
<head>
  <title>Máy tính lãi suất đơn giản</title>
</head>
<body>
  <h3>Chương trình tính tổng tiền sau n năm (lãi suất đơn giản)</h3>

  <label>Nhập số tiền gốc (VND):</label>
  <input type="number" id="principal" min="0"><br><br>

  <label>Nhập lãi suất hàng năm (%):</label>
  <input type="number" id="rate" min="0"><br><br>

  <label>Nhập số năm:</label>
  <input type="number" id="years" min="1"><br><br>

  <button onclick="tinhLaiSuat()">Tính tổng tiền</button>

  <p id="ketqua"></p>

  <script>
    function tinhLaiSuat() {
      var principal = parseFloat(document.getElementById("principal").value);
      var rate = parseFloat(document.getElementById("rate").value);
      var years = parseInt(document.getElementById("years").value);

      if (isNaN(principal) || isNaN(rate) || isNaN(years) || principal <= 0 || rate < 0 || years <= 0) {
        document.getElementById("ketqua").innerText = "Vui lòng nhập dữ liệu hợp lệ!";
        return;
      }

      var tong = principal * (1 + (rate / 100) * years);

      document.getElementById("ketqua").innerText =
        "Tổng số tiền sau " + years + " năm là: " + tong.toFixed(2) + " VND";
    }
  </script>
</body>
</html>
